<style>
  body {
    height: 110%;
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
  }

  nav div.nav__wrapper {
    display: flex;
    flex: 1;
    justify-content: space-between;
    margin: 30px 120px;
  }

  nav div.nav__wrapper .nav__social {
    display: flex;
    justify-content: space-between;
  }

  nav div.nav__wrapper .nav__social span {
    /*margin-right: 10px;*/
  }

  nav div.nav__wrapper .nav__social img {
    width: 24px;
  }


  nav .nav__menu {
    cursor: pointer;
    display: flex;
    align-items: center;
  }

  nav .nav__menu .nav__menu-icon {
    display: inline;
  }

  nav .nav__menu span {
    margin-left: 15px;
  }

  .bar1,
  .bar2 {
    width: 35px;
    height: 5px;
    background-color: #333;
    margin: 6px 0;
    transition: 0.4s;
  }

  .change .bar1 {
    -webkit-transform: rotate(45deg) translate(-1px, 6px);
    transform: rotate(-45deg) translate(-1px, 6px);
  }

  .change .bar2  {
    -webkit-transform: rotate(45deg) translate(-1px, -8px);
    transform: rotate(45deg) translate(-1px, -8px);
  }
</style>
<body>
  <nav>
    <div class="nav__wrapper">
      <div class="nav__social">
        <span class="nav__social-facebook">
          <a href="https://www.facebook.com/yanze.dai" target="_blank">
            <img src="images/facebook_24.png">
          </a>
        </span>
        <span class="nav__social-linkedin">
          <a href="https://www.linkedin.com/in/daiyanze" target="_blank">
            <img src="images/linkedin_24.png">
          </a>
        </span>
        <span class="nav__social-github">
          <a href="https://github.com/daiyanze" target="_blank">
            <img src="images/github_24.png">
          </a>
        </span>
      </div>
      <div class="nav__photo">
        photo
      </div>
      <div class="nav__menu" onclick="myFunction(this)">
        <div class="nav__menu-icon">
          <div class="bar1"></div>
          <div class="bar2"></div>
        </div>
        <span>menu</span>
      </div>
    </div>
  </nav>
</body>
<script>
  function myFunction(x) {
    x.classList.toggle("change");
  }
</script>
